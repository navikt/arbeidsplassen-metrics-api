name: build-deploy-dev
on:
  push:
    paths-ignore:
      - "**.md"
      - ".gitignore"
      - "LICENCE"
      - "CODEOWNERS"
    branches:
      - '**'
jobs:
  call-workflow:
    permissions:
      actions: read
      contents: write
      security-events: write
      id-token: write
    if: "(github.ref_name == 'main') || contains(github.event.head_commit.message, 'deploy:dev')"
    uses: navikt/pam-deploy/.github/workflows/deploy-dev.yml@v7
    with:
      TEAM: arbeidsplassen
      BUILD_CACHE: maven
      NAIS_RESOURCE: .nais/nais.yaml
      NAIS_VARS: .nais/dev.yaml
      JAVA_VERSION: 21
      SKIP_DRAFT_RELEASE: ${{ github.ref_name != 'main' }}
